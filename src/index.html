<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="logo">
          <img src="/src/assets/images/logo.png" alt="" class="logo__img">
        </div>
        <nav class="header__nav navigation">
          <div class="navigation__panel">
            <button class="navigation__btn-close button-reset" aria-label="закрыть навигацию">
              <span class="btn-close__line"></span>
              <span class="btn-close__line"></span>
            </button>
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link button button--secondary">
                  Банкоматы
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link button button--secondary">
                  Счета
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link button button--secondary">
                  Валюта
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link button button--secondary">
                  Выйти
                </a>
              </li>
            </ul> <!-- nav__items -->
          </div> <!-- nav__panel -->
        </nav>
      </div> <!-- header__wrap -->


    </div> <!-- container -->
  </header>

  <main class="main">
    <div class="container">
      <div class="main__top">
        <div class="title-wrapper">
          <h1 class="page-title">Ваши счета</h1>

          <select class="select">
            <option value="Сортировка" disabled>Сортировка</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>

        <button class="btn button button--primary">
          <span class="button__icon">
            <svg class="button__svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.00001L12 12M12 12L12 20M12 12L20 12M12 12L4 12" stroke-width="2" />
            </svg>
          </span>
          Создать новый счёт
        </button>
      </div>

    </div>





    <!-- ФОРМА ВХОДА -->
    <div class="container">
      <div class="form-wrapper">
        <form action="POST" class="form">
          <div class="form__wrap">
            <h2 class="page-title">Вход в аккаунт</h2>
            <label name="login" class="form-label form__label">
              <span class="form__label-text">Логин</span>
              <input name="login" type="text" class="form-control" required>
            </label>
            <label for="password" class="form-label form__label">
              <span class="form__label-text">Пароль</span>
              <input name="password" type="text" class="form-control" required>
            </label>
            <button class="btn button button--primary">Войти</button>
          </div>
        </form>
      </div>
    </div>

  </main>

</body>

</html>
